<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Grokipedia Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
        }

        .panel-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            margin-top: 15px;
            font-size: 11px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .score {
            display: inline-block;
            padding: 4px 8px;
            background: #222;
            border: 1px solid #333;
            margin-right: 10px;
            font-size: 10px;
        }

        .score.high { border-color: #0f0; color: #0f0; }
        .score.medium { border-color: #ff0; color: #ff0; }
        .score.low { border-color: #f00; color: #f00; }

        .loading {
            color: #888;
            font-style: italic;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 10px;
            line-height: 1.4;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            font-weight: 600;
        }

        .article-preview {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            margin-top: 15px;
            line-height: 1.8;
        }

        .article-preview h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
        }

        .article-preview h3 {
            font-size: 14px;
            margin: 15px 0 8px 0;
        }

        .article-preview ul {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #111;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
        }

        .tab.active {
            background: #fff;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VERITAS - GROKIPEDIA DASHBOARD</h1>
            <div class="subtitle">Advanced Analysis Tools for Grokipedia Track</div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('bias')">Bias Analyzer</div>
            <div class="tab" onclick="switchTab('grokipedia')">Article Generator</div>
            <div class="tab" onclick="switchTab('compare')">Speaker Comparison</div>
            <div class="tab" onclick="switchTab('sources')">Source Quality</div>
        </div>

        <!-- Bias Analyzer Tab -->
        <div id="bias" class="tab-content active">
            <div class="grid">
                <div class="panel">
                    <div class="panel-header">Analyze Statement Bias</div>
                    <input type="text" id="bias-speaker" placeholder="Speaker name">
                    <textarea id="bias-statement" rows="6" placeholder="Enter statement to analyze for bias..."></textarea>
                    <button onclick="analyzeBias()">Analyze Bias</button>
                    <div id="bias-result"></div>
                </div>

                <div class="panel">
                    <div class="panel-header">Debate-Wide Bias Analysis</div>
                    <input type="text" id="bias-space-id" placeholder="Space ID">
                    <button onclick="analyzeDebateBias()">Analyze Full Debate</button>
                    <div id="debate-bias-result"></div>
                </div>
            </div>
        </div>

        <!-- Grokipedia Generator Tab -->
        <div id="grokipedia" class="tab-content">
            <div class="panel">
                <div class="panel-header">Generate Grokipedia Article</div>
                <input type="text" id="grok-space-id" placeholder="Space ID">
                <input type="text" id="grok-topic" placeholder="Topic focus (optional)">
                <button onclick="generateArticle()">Generate Article</button>
                <div id="article-result"></div>
            </div>
        </div>

        <!-- Comparison Tab -->
        <div id="compare" class="tab-content">
            <div class="grid">
                <div class="panel">
                    <div class="panel-header">Compare Speakers</div>
                    <input type="text" id="comp-space-id" placeholder="Space ID">
                    <input type="text" id="comp-speaker1" placeholder="Speaker 1">
                    <input type="text" id="comp-speaker2" placeholder="Speaker 2">
                    <input type="text" id="comp-topic" placeholder="Topic (optional)">
                    <button onclick="compareSpeakers()">Compare</button>
                    <div id="compare-result"></div>
                </div>

                <div class="panel">
                    <div class="panel-header">Claim Evolution</div>
                    <input type="text" id="evol-speaker" placeholder="Speaker name">
                    <input type="text" id="evol-topic" placeholder="Topic">
                    <button onclick="analyzeEvolution()">Analyze Evolution</button>
                    <div id="evolution-result"></div>
                </div>
            </div>
        </div>

        <!-- Source Quality Tab -->
        <div id="sources" class="tab-content">
            <div class="panel">
                <div class="panel-header">Analyze Source Quality</div>
                <textarea id="source-urls" rows="10" placeholder="Enter URLs (one per line)..."></textarea>
                <button onclick="analyzeSourceQuality()">Analyze Quality</button>
                <div id="source-result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function analyzeBias() {
            const speaker = document.getElementById('bias-speaker').value;
            const statement = document.getElementById('bias-statement').value;
            const resultDiv = document.getElementById('bias-result');

            if (!statement) {
                alert('Please enter a statement');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Analyzing bias...</div>';

            try {
                const response = await fetch(`${API_URL}/api/bias/analyze-statement`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ statement, speaker })
                });

                const data = await response.json();

                if (data.success) {
                    const analysis = data.analysis;
                    const scoreClass = analysis.neutrality_score >= 70 ? 'high' :
                                      analysis.neutrality_score >= 50 ? 'medium' : 'low';

                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="metric">
                                <span class="metric-label">Neutrality Score:</span>
                                <span class="score ${scoreClass}">${analysis.neutrality_score}/100</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Ideological Lean:</span>
                                <span class="metric-value">${analysis.ideological_lean}</span>
                            </div>
                            <div style="margin-top: 15px;">
                                <strong>Bias Indicators:</strong>
                                ${analysis.bias_indicators.map(bi => `
                                    <div style="margin: 10px 0; padding: 10px; background: #000; border-left: 2px solid #f00;">
                                        <div style="color: #f00; font-size: 10px;">${bi.type}</div>
                                        <div style="margin: 5px 0;">"${bi.text}"</div>
                                        <div style="color: #888; font-size: 10px;">${bi.explanation}</div>
                                    </div>
                                `).join('')}
                            </div>
                            ${analysis.neutral_rewrite ? `
                                <div style="margin-top: 15px;">
                                    <strong>Suggested Neutral Rewrite:</strong>
                                    <div style="padding: 10px; background: #000; margin-top: 5px;">
                                        ${analysis.neutral_rewrite}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }

        async function analyzeDebateBias() {
            const spaceId = document.getElementById('bias-space-id').value;
            const resultDiv = document.getElementById('debate-bias-result');

            if (!spaceId) {
                alert('Please enter a space ID');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Analyzing debate bias (this may take a while)...</div>';

            try {
                const response = await fetch(`${API_URL}/api/bias/analyze-debate/${spaceId}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.statistics;

                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="metric">
                                <span class="metric-label">Overall Neutrality:</span>
                                <span class="score ${stats.overall_neutrality >= 70 ? 'high' : 'medium'}">
                                    ${stats.overall_neutrality.toFixed(1)}/100
                                </span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Messages Analyzed:</span>
                                <span class="metric-value">${stats.total_analyzed}</span>
                            </div>
                            <div style="margin-top: 15px;">
                                <strong>By Speaker:</strong>
                                ${Object.entries(stats.by_speaker).map(([speaker, data]) => `
                                    <div style="margin: 10px 0; padding: 10px; background: #000;">
                                        <div style="font-weight: 600;">${speaker}</div>
                                        <div class="metric">
                                            <span class="metric-label">Avg Neutrality:</span>
                                            <span class="score ${data.avg_neutrality >= 70 ? 'high' : 'medium'}">
                                                ${data.avg_neutrality.toFixed(1)}/100
                                            </span>
                                        </div>
                                        <div class="metric">
                                            <span class="metric-label">Messages:</span>
                                            <span class="metric-value">${data.message_count}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }

        async function generateArticle() {
            const spaceId = document.getElementById('grok-space-id').value;
            const topic = document.getElementById('grok-topic').value;
            const resultDiv = document.getElementById('article-result');

            if (!spaceId) {
                alert('Please enter a space ID');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Generating Grokipedia article...</div>';

            try {
                const response = await fetch(`${API_URL}/api/grokipedia/generate-article/${spaceId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic_focus: topic })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="metric">
                                <span class="metric-label">Claims Processed:</span>
                                <span class="metric-value">${data.article.metadata.claim_count}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Messages Analyzed:</span>
                                <span class="metric-value">${data.article.metadata.message_count}</span>
                            </div>
                        </div>
                        <div class="article-preview">
                            <pre>${data.article.content}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }

        async function compareSpeakers() {
            const spaceId = document.getElementById('comp-space-id').value;
            const speaker1 = document.getElementById('comp-speaker1').value;
            const speaker2 = document.getElementById('comp-speaker2').value;
            const topic = document.getElementById('comp-topic').value;
            const resultDiv = document.getElementById('compare-result');

            if (!spaceId || !speaker1 || !speaker2) {
                alert('Please enter space ID and both speakers');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Comparing speakers...</div>';

            try {
                const response = await fetch(`${API_URL}/api/compare/speakers/${spaceId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ speaker1, speaker2, topic })
                });

                const data = await response.json();

                if (data.success) {
                    const comp = data.comparison;

                    resultDiv.innerHTML = `
                        <div class="result">
                            <div style="margin-bottom: 15px;">
                                <strong>Summary:</strong>
                                <div style="padding: 10px; background: #000; margin-top: 5px;">
                                    ${comp.summary}
                                </div>
                            </div>

                            ${comp.contradictions && comp.contradictions.length > 0 ? `
                                <div style="margin-bottom: 15px;">
                                    <strong>Contradictions (${comp.contradictions.length}):</strong>
                                    ${comp.contradictions.map(c => `
                                        <div style="margin: 10px 0; padding: 10px; background: #000; border-left: 2px solid #f00;">
                                            <div style="color: #f00; font-size: 10px;">${c.topic}</div>
                                            <div style="margin: 5px 0;">
                                                <span style="color: #888;">${speaker1}:</span> "${c.speaker1_claim}"
                                            </div>
                                            <div style="margin: 5px 0;">
                                                <span style="color: #888;">${speaker2}:</span> "${c.speaker2_claim}"
                                            </div>
                                            <div style="color: #888; font-size: 10px; margin-top: 5px;">
                                                ${c.analysis}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            ${comp.agreements && comp.agreements.length > 0 ? `
                                <div style="margin-bottom: 15px;">
                                    <strong>Agreements (${comp.agreements.length}):</strong>
                                    ${comp.agreements.map(a => `
                                        <div style="margin: 10px 0; padding: 10px; background: #000; border-left: 2px solid #0f0;">
                                            <div style="color: #0f0; font-size: 10px;">${a.topic}</div>
                                            <div style="margin: 5px 0;">${a.shared_position}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            ${comp.accuracy_comparison ? `
                                <div class="metric">
                                    <span class="metric-label">${speaker1} Accuracy:</span>
                                    <span class="score">${comp.accuracy_comparison.speaker1_avg_score}/10</span>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">${speaker2} Accuracy:</span>
                                    <span class="score">${comp.accuracy_comparison.speaker2_avg_score}/10</span>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">More Accurate:</span>
                                    <span class="metric-value">${comp.accuracy_comparison.winner}</span>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }

        async function analyzeEvolution() {
            const speaker = document.getElementById('evol-speaker').value;
            const topic = document.getElementById('evol-topic').value;
            const resultDiv = document.getElementById('evolution-result');

            if (!speaker) {
                alert('Please enter a speaker name');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Analyzing claim evolution...</div>';

            try {
                const response = await fetch(`${API_URL}/api/compare/claim-evolution`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ speaker, topic })
                });

                const data = await response.json();

                if (data.success) {
                    const evol = data.evolution;

                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="metric">
                                <span class="metric-label">Consistency Score:</span>
                                <span class="score ${evol.consistency_score >= 70 ? 'high' : 'medium'}">
                                    ${evol.consistency_score}/100
                                </span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Periods Analyzed:</span>
                                <span class="metric-value">${evol.metadata.periods_analyzed}</span>
                            </div>

                            ${evol.flip_flops && evol.flip_flops.length > 0 ? `
                                <div style="margin-top: 15px;">
                                    <strong>Position Changes:</strong>
                                    ${evol.flip_flops.map(ff => `
                                        <div style="margin: 10px 0; padding: 10px; background: #000; border-left: 2px solid #ff0;">
                                            <div style="color: #ff0; font-size: 10px;">${ff.topic}</div>
                                            <div style="margin: 5px 0;">
                                                <span style="color: #888;">Earlier:</span> "${ff.earlier_position}"
                                            </div>
                                            <div style="margin: 5px 0;">
                                                <span style="color: #888;">Later:</span> "${ff.later_position}"
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            <div style="margin-top: 15px;">
                                <strong>Overall Trend:</strong>
                                <div style="padding: 10px; background: #000; margin-top: 5px;">
                                    ${evol.overall_trend}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }

        async function analyzeSourceQuality() {
            const urls = document.getElementById('source-urls').value.split('\n').filter(u => u.trim());
            const resultDiv = document.getElementById('source-result');

            if (urls.length === 0) {
                alert('Please enter at least one URL');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Analyzing source quality...</div>';

            try {
                const response = await fetch(`${API_URL}/api/grokipedia/analyze-sources`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sources: urls })
                });

                const data = await response.json();

                if (data.success) {
                    const analysis = data.analysis;

                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="metric">
                                <span class="metric-label">Quality Score:</span>
                                <span class="score ${analysis.quality_score >= 70 ? 'high' : 'medium'}">
                                    ${analysis.quality_score}/100
                                </span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Diversity Score:</span>
                                <span class="score ${analysis.diversity_score >= 70 ? 'high' : 'medium'}">
                                    ${analysis.diversity_score}/100
                                </span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Total Sources:</span>
                                <span class="metric-value">${analysis.total_sources}</span>
                            </div>

                            <div style="margin-top: 15px;">
                                <strong>Source Breakdown:</strong>
                                ${analysis.categorization.map(cat => `
                                    <div class="metric">
                                        <span class="metric-label">${cat.category}:</span>
                                        <span class="metric-value">${cat.count} (weight: ${cat.weight})</span>
                                    </div>
                                `).join('')}
                            </div>

                            <div style="margin-top: 15px;">
                                <strong>Recommendations:</strong>
                                <ul style="margin-left: 20px; margin-top: 5px;">
                                    ${analysis.recommendations.map(r => `<li style="margin: 5px 0;">${r}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
