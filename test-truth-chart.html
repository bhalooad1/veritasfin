<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Truth Score Chart</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        #chart-container {
            width: 90%;
            max-width: 900px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #333;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
        }
        .info {
            text-align: center;
            color: #666;
            margin: 20px;
        }
    </style>
    <script src="libs/chart.js"></script>
    <script src="truth-score-chart.js"></script>
</head>
<body>
    <h1>TRUTH SCORE ANALYSIS</h1>
    <div class="info">Improved chart with: darker colors, Y-axis 0-10 format, padding above 10</div>

    <div id="chart-container">
        <canvas id="truth-chart"></canvas>
    </div>

    <script>
        // Sample data similar to what you'd get from the debate
        const testMessages = [
            { speaker: "Kamala Harris", sequence_number: 1, truth_score: 8 },
            { speaker: "Donald Trump", sequence_number: 2, truth_score: 4 },
            { speaker: "Kamala Harris", sequence_number: 3, truth_score: 7 },
            { speaker: "Donald Trump", sequence_number: 4, truth_score: 5 },
            { speaker: "Kamala Harris", sequence_number: 5, truth_score: 6 },
            { speaker: "Donald Trump", sequence_number: 6, truth_score: 8 },
            { speaker: "Kamala Harris", sequence_number: 7, truth_score: 5 },
            { speaker: "Donald Trump", sequence_number: 8, truth_score: 3 },
            { speaker: "Kamala Harris", sequence_number: 9, truth_score: 6 },
            { speaker: "Donald Trump", sequence_number: 10, truth_score: 4 },
            { speaker: "Kamala Harris", sequence_number: 11, truth_score: 7 },
            { speaker: "Donald Trump", sequence_number: 12, truth_score: 6 },
            { speaker: "Kamala Harris", sequence_number: 13, truth_score: 10 }, // Max score
            { speaker: "Donald Trump", sequence_number: 14, truth_score: 8 },
            { speaker: "Kamala Harris", sequence_number: 15, truth_score: 5 },
            { speaker: "Donald Trump", sequence_number: 16, truth_score: 6 },
            { speaker: "Kamala Harris", sequence_number: 17, truth_score: 8 },
            { speaker: "Donald Trump", sequence_number: 18, truth_score: 2 },
            { speaker: "Kamala Harris", sequence_number: 19, truth_score: 9 },
            { speaker: "Donald Trump", sequence_number: 20, truth_score: 10 }, // Max score
        ];

        // Create the chart when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createTruthScoreChart('truth-chart', testMessages);
        });
    </script>
</body>
</html>
