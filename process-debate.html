<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROCESS DEBATE - VERITAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: "SF Mono", "Monaco", monospace;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 11px;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #555;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background: transparent;
            color: #fff;
        }

        #status {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #333;
            font-size: 11px;
            display: none;
        }

        #status.active {
            display: block;
        }

        #status.processing {
            border-color: #ffd700;
            color: #ffd700;
        }

        #status.success {
            border-color: #00ba7c;
            color: #00ba7c;
        }

        #status.error {
            border-color: #f91880;
            color: #f91880;
        }

        .progress {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
        }

        .view-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ba7c;
            border: 1px solid #00ba7c;
            color: #000;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .view-button:hover {
            background: transparent;
            color: #00ba7c;
        }

        .info {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Processing Indicator Styles */
        .processing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .processing-steps {
            margin-top: 15px;
            padding: 10px 0;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 11px;
            color: #666;
            border-bottom: 1px solid #222;
        }

        .step:last-child {
            border-bottom: none;
        }

        .step.active {
            color: #ffd700;
        }

        .step.completed {
            color: #00ba7c;
        }

        .step-icon {
            width: 16px;
            text-align: center;
        }

        .step.active .step-icon::before {
            content: "▸";
        }

        .step.completed .step-icon::before {
            content: "✓";
        }

        .step.pending .step-icon::before {
            content: "○";
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DEBATE PROCESSOR</h1>

        <div class="info">
            PASTE FULL DEBATE TRANSCRIPT • AUTO-CREATES SPACE • AUTO-PROCESSES WITH GROK
        </div>

        <textarea id="transcript" placeholder="PASTE DEBATE TRANSCRIPT HERE...

FORMAT EXAMPLE:
VICE PRESIDENT KAMALA HARRIS: Statement here...
FORMER PRESIDENT DONALD TRUMP: Response here...
DAVID MUIR: Question (will be ignored)..."></textarea>

        <button id="processBtn">
            PROCESS DEBATE WITH GROK
        </button>

        <div id="status"></div>
    </div>

    <script src="process-debate.js"></script>
</body>

</html>
